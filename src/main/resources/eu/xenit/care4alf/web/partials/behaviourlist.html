<h3>Behaviours</h3>
<h4>Bindingpoints</h4>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Args</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="behaviour in behaviours">
        <td>{{behaviour.name}}</td>
        <td>{{behaviour.type}}</td>
        <td>{{behaviour.Args}}</td>
    </tr>
    </tbody>
</table>
