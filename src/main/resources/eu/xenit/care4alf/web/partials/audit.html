<h3>Audit</h3>
<div>
    <select
            ng-model="application"
            ng-options="app.path as app.name for app in control.applications"
            ng-change="setRouteLoad(application)"></select>
    <input type="button" ng-show="showClear" class="btn-danger" ng-click="clear(application)" value="Clear"/>
</div>
<div class="alert alert-success" ng-show="showSuccessAlert">
    <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')">Ã—</button> <strong>Done!</strong> {{successTextAlert}}</div>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th><a href="#" ng-click="sortType = 'id' ; sortReverse = !sortReverse">
                Id
                <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
            </a></th>
            <th><a href="#" ng-click="sortType = 'user' ; sortReverse = !sortReverse">
                User
                <span ng-show="sortType == 'user' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'user' && sortReverse" class="fa fa-caret-up"></span>
            </a></th>
            <th><a href="#" ng-click="sortType = 'time' ; sortReverse = !sortReverse">
                Time
                <span ng-show="sortType == 'time' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'time' && sortReverse" class="fa fa-caret-up"></span>
            </a></th>
            <th>Values</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="entry in entries | orderBy:sortType:sortReverse">
            <td>{{::entry.id}}</td>
            <td>{{::entry.user}}</td>
            <td>{{::entry.time | date : "dd-MM-yyyy h:mm:ss"}}</td>
            <td>
                <ul>
                    <li ng-repeat="(key, value) in entry.values">{{::key}} <a ng-click="setRouteQuery(application,key,value)">{{value}}</a></li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>
