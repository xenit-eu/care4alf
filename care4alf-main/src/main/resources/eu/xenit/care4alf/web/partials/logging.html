<h3>Loggers</h3>
<input type="text" ng-model="name" ng-model-options="{debounce: 500}"/>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Level</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-show="name">
        <td>{{name}}</td>
        <td><input type="text" placeholder="level" ng-model="level"/> <button class="btn" ng-show="level" ng-click="add({name: name, level: level})">apply</button></td>
    </tr>
    <tr ng-repeat="logger in loggers | filter:name">
        <td>{{::logger.name}}</td>
        <td><input type="text" ng-model="logger.level" ng-change="touch(logger)" /> <button class="btn" ng-show="logger.touched" ng-click="apply(logger)">apply</button></td>
    </tr>
    </tbody>
</table>
