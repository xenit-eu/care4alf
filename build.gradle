def bundleClassPath(configuration) {
    def list = ['.']
    configuration.each {
        list += 'lib/' + it.name
    }
    return list.join(',')
}
def includeResource(configuration) {
    def list = []
    configuration.each {
        list += 'lib/' + it.name + "=" + it.path
    }
    return list.join(',')
}
def includeUnrolledResource(configuration) {
    def list = []
    configuration.each {
        list += '@' + it.path
    }
    return list.join(',')
}
def importPackage() {
    return project("care4alf").file("importPackage").getText("UTF-8").replace("\n","")
}

ext.deVersion = '2.0.1'
ext.springVersion = '3.0.5.RELEASE'
ext.junitVersion = '4.12'
ext.buildNumber = project.hasProperty('buildNumber')?project.getProperty('buildNumber'):"SNAPSHOT";

subprojects {
    apply plugin: 'java'
}

def String getVersionQualifier(String branch_name) {
    if (project.hasProperty('qualifier')) {
        return '-' + project.getProperty('qualifier')
    } else if (branch_name == 'release') {
        return ''
    } else {
        return '-SNAPSHOT'
    }
}
