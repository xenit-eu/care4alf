<h3>Behaviours</h3>
<h4>Binding points</h4>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Args</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="policy in policies">
        <td>{{policy.name}}</td>
        <td>{{policy.type}}</td>
        <td>{{policy.Args}}</td>
    </tr>
    </tbody>
</table>
