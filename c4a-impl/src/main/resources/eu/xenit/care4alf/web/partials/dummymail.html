<h3>Sent emails</h3>

<button class="btn btn-warning" ng-click="clear()" ng-disabled="loading">Clear messages</button>
<div class="email" ng-repeat="message in messages">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Value(s)</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(header,value) in message.headers">
            <td>{{header}}</td>
            <td>{{value}}</td>
        </tr>
        </tbody>
    </table>

    <textarea class="text-monospace input-sm form-control" rows=15 ng-bind="message.body"></textarea>
</div>

<h3>Configuration</h3>

<p>Update alfresco-global.properties with</p>

<pre>
mail.host=localhost
mail.port={{config.port}}
</pre>
